<!doctype html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <title>Blog</title>

</head>
<body>
<!-- Main container -->
<div class="page-container">

    <!-- bloc-0 -->
    <div class="bloc none bg-header d-bloc bloc-bg-texture texture-darken bg-repeat" id="header">
        <div class="container bloc-md">
            <div class="row">
                <div class="col">
                    <h1 class="mg-md text-center h1-style text-lg-center">
                        Blog
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-6">
                    <form class="form-inline my-2 my-lg-0" action="{% url 'post-list' %}">
                        <input class="form-control mr-sm-2" type="search" placeholder="..." aria-label="Search"
                               name="search">
                        <button class="btn btn-outline-warning" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- bloc-0 END -->

    {% block content %}
    {% endblock %}

    <!-- footer -->
    <div class="bloc bg-header d-bloc bg-tr-edge bloc-bg-texture texture-darken none " id="footer">
        <div class="container bloc-lg bloc-sm-lg">
            <div class="row">
                <div class="col-12 col-sm-3">
                    <h4 class="mg-md text-sm-left text-center">
                        About
                    </h4><a href="./" class="a-btn a-block footer-link">Contact Us</a>
                </div>
                <div class="col-12 col-sm-3">
                    <h4 class="mg-md text-sm-left text-center">
                        Content
                    </h4><a href="./" class="a-btn a-block footer-link">More stories</a>
                </div>
                <div class="col-12 col-sm-3">
                    <h4 class="mg-md text-sm-left text-center">
                        Follow Us
                    </h4><a href="./" class="a-btn a-block footer-link">Twitter</a>
                </div>
                <div class="col-12 col-sm-3">
                    <h4 class="mg-md text-sm-left text-center">
                        Post an article
                    </h4><a href="./" class="a-btn a-block footer-link">Post</a>
                </div>
            </div>
        </div>
    </div>
    <!-- bloc-2 END -->

</div>
<!-- Main container END -->


<!-- Additional JS -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/blocs.js' %}"></script>
<script src="{% static 'js/universal-parallax.min.js' %}"></script>
</body>
</html>
